<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/insta-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/text-instagram.png" class="text-insta" alt="Instagram">
                <div class="img-profile">
                    <img src="/img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continuar como kamilapereiira_</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kamilapereiira_?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>         
        </div>
    </div>
</body>
</html>
